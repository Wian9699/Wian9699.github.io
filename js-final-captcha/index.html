<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=w, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./final.css">
    <title>Phone Number Captcha</title>
</head>
<body>
    <div class="project-container">
        <div class="project-title"> ENTER YOUR PHONE NUMBER:</div>
        <div class="number-container">
            <div class="number" id="box1"></div>
            <div class="number" id="box2"></div>
            <div class="number" id="box3"></div>
            <div class="number" id="box4"></div>
            <div class="number" id="box5"></div>
            <div class="number" id="box6"></div>
            <div class="number" id="box7"></div>
            <div class="number" id="box8"></div>
            <div class="number" id="box9"></div>
            <div class="number" id="box10"></div>
        </div>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <h1 id="captcha-title">CAPTCHA: Prove you are human!</h1>
            <p id="popup-message">Number Entered: </p>
            <button id="submit-answer">Submit Answer</button>

        </div>
    </div>
    

    <script src="./final.js"></script>
</body>
</html>
