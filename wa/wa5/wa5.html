<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./wa5.css">
    <link href="https://db.onlinewebfonts.com/c/722f4e99cf83238272fdf8bf79e9556d?family=Endzone+Sans+Medium" rel="stylesheet">
    <title>Score Overlay</title>
</head>
<body>
    <div class="image-container">
        <img src="sadBroncos.jpg" alt="NFL game over picture">
        <div class="score-overlay">
            <div class="team-grid">
                <div class="team1">
                    <h1>DOLPHINS</h1>
                </div>
                <div class="team1 score">70</div>
                <div class="team2 score">20</div>
                <div class="team2">
                    <h1>BRONCOS</h1>
                </div>
            </div>
        </div>

        <div class="watermark">
            <p>NFL</p>
            <p>WEEK 3</p>
            <hr>
            <h1>FOX</h1>
        </div>
    </div>


</body>
</html>
